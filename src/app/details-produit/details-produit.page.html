    <app-header title={{details.name}}></app-header>

<ion-content padding [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">
        <button ion-button (click)="goBack()">Retour</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center">{{ details.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="product-img" src="{{ details.image }}"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col class="ion-text-center">
            <p>{{ details.descriptiontitre}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <p>{{ details.description}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
