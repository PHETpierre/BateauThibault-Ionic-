<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Acceuil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <p>Vente en direct de notre bateau</p>
          <p>Produits selon la saison, Livrasion sur Paris</p>
          <p>06.63.99.99.78</p>
          <p>lebateaudethibault@gmail.com</p>
          <p>www.facebook.com/lebateaudethibault</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <button ion-button (click)="onGoToSelectCategory(panier)">
              Produits et promotions
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size=6 *ngFor="let item of lienList">
              <button ion-button (click)="onGoToSelectCategory(item.lien)">
                {{ item.name }}
              </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
