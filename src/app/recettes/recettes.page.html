<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header title="Recettes"></app-header>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <div>
          <p>Tous les recettes du bateau de Thibault.</p>
          <p>06.63.99.99.78</p>
          <p>lebateaudethibault@gmail.com</p>
          <p>www.facebook.com/lebateaudethibault</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col size=6 *ngFor="let item of recetteData">
            <ion-button ion-button class="catMenuBtn" expand="full" size="large" color="primary" (click)="onGoToSelectRecette(item)">
              <ion-img class="iconMenu" src="{{item.icon}}"></ion-img>
              {{ item.name }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
